apply plugin: 'com.android.application'
//apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.crashlytics'

//apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 30
    buildToolsVersion "28.0.3"
    flavorDimensions "default"


    signingConfigs {
        LiveServerConfigurationMobikul {
            try {
                keyAlias project.KEY_ALIAS
                keyPassword project.KEY_PASSWORD
                storeFile file(project.KEYSTORE_FILE)
                storePassword project.KEYSTORE_PASSWORD
            } catch (ex) {
                throw new InvalidUserDataException("You should define KEYSTORE_PASSWORD and KEY_PASSWORD in gradle.properties. \n" + ex.getMessage())
            }
        }
    }

    bundle {
        language {
            // Specifies that the app bundle should not support
            // configuration APKs for language resources. These
            // resources are instead packaged with each base and
            // dynamic feature APK.
            enableSplit = false
        }
        density {
            // This property is set to true by default.
            enableSplit = true
        }
        abi {
            // This property is set to true by default.
            enableSplit = true
        }
    }

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "com.semaai.toko"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 4
        versionName "1.1.1"
        multiDexEnabled true
        setProperty("archivesBaseName", "${applicationId}-v${versionName}(${versionCode})")
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        live {
            dimension "default"
            signingConfig signingConfigs.LiveServerConfigurationMobikul
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
repositories {
    maven { url 'https://maven.fabric.io/public' }
}
dependencies {
    api 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestImplementation 'androidx.annotation:annotation:1.0.0'
    testImplementation 'junit:junit:4.12'
    implementation project(':app')
    api 'androidx.multidex:multidex:2.0.1'

    // Add the Firebase Crashlytics SDK.
    api 'com.google.firebase:firebase-crashlytics:17.2.2'

    // Recommended: Add the Google Analytics SDK.
    api 'com.google.firebase:firebase-analytics:18.0.0'
}
apply plugin: 'com.google.gms.google-services'
