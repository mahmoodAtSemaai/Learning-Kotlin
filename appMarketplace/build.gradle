apply plugin: 'com.android.application'
apply plugin: 'com.google.firebase.crashlytics'

apply from: rootProject.file('library-common-module.gradle')

android {

    signingConfigs {
        release {
            storeFile file("keystore/key-testing.jks")
            storePassword "semaai_testing"
            keyAlias "semaai_testing"
            keyPassword "semaai_testing"
        }
    }

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }

    flavorDimensions Flavours.environment, Flavours.appType
    productFlavors {
        marketPlace {
            dimension Flavours.appType
            versionName "1.1.3"
            versionCode 6
            setProperty("archivesBaseName", "com.semaai.toko-v${versionName}(${versionCode})")
        }
        odooBuilder {
            dimension Flavours.appType
            versionName "1.1.2"
            versionCode 5
            setProperty("archivesBaseName", "com.semaai.toko-v${versionName}(${versionCode})")
        }
        envTesting {
            dimension Flavours.environment
        }
        envStaging {
            dimension Flavours.environment
        }
        envProduction {
            dimension Flavours.environment
        }
    }

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "com.semaai.toko"
        versionName "1.0.0"
        versionCode 1
        minSdkVersion DepVersions.minSdkVersion
        targetSdkVersion DepVersions.targetSdkVersion
        multiDexEnabled true
        testInstrumentationRunner Dependencies.testInstrumentationRunner
    }
}
repositories {
    maven { url Url.maven }
}

dependencies {
    implementation(
            Dependencies.constraintLayoutModule,
            project(Modules.app)
    )

    androidTestImplementation(Dependencies.androidXAnnotation)

    api(
            Dependencies.materialDesignSupport,
            Dependencies.multidex2,
            Dependencies.firebaseCrashlytics,
            Dependencies.firebaseAnalytics
    )
    androidTestImplementation(Dependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation(Dependencies.jUnit)

}

apply plugin: 'com.google.gms.google-services'
