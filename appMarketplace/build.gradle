apply plugin: 'com.android.application'
//apply plugin: 'io.fabric'
apply plugin: 'com.google.firebase.crashlytics'

//apply plugin: 'me.tatarka.retrolambda'
apply from: rootProject.file('modules-common-config.gradle')

android {

    signingConfigs {
        release {
            storeFile file("keystore/key-testing.jks")
            storePassword "semaai_testing"
            keyAlias "semaai_testing"
            keyPassword "semaai_testing"
        }
    }

    bundle {
        language {
            // Specifies that the app bundle should not support
            // configuration APKs for language resources. These
            // resources are instead packaged with each base and
            // dynamic feature APK.
            enableSplit = false
        }
        density {
            // This property is set to true by default.
            enableSplit = true
        }
        abi {
            // This property is set to true by default.
            enableSplit = true
        }
    }

    flavorDimensions "environment", "appType"
    productFlavors {
        marketPlace {
            dimension "appType"
        }
        odooBuilder {
            dimension "appType"
        }
        envTesting {
            dimension "environment"
        }
        envStaging {
            dimension "environment"
        }
        envProduction {
            dimension "environment"
        }
    }

    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        applicationId "com.semaai.toko"
        minSdkVersion DepVersions.minSdkVersion
        targetSdkVersion DepVersions.targetSdkVersion
        multiDexEnabled true
        setProperty("archivesBaseName", "${applicationId}-v${versionName}(${versionCode})")
        testInstrumentationRunner Dependencies.testInstrumentationRunner
    }
}
repositories {
    maven { url 'https://maven.fabric.io/public' }
}

dependencies {
    implementation(
            Dependencies.constraintLayoutModule,
            project(Modules.app)
    )

    androidTestImplementation(Dependencies.androidXAnnotation)

    api(
            Dependencies.materialDesignSupport,
            Dependencies.multidex2,
            Dependencies.firebaseCrashlytics,
            Dependencies.firebaseAnalytics
    )
    androidTestImplementation(Dependencies.espressoCore, {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation(Dependencies.jUnit)

}

apply plugin: 'com.google.gms.google-services'
