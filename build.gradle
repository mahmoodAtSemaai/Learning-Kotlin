// Top-level build file where you can add configuration options common to all sub-projects/modules.

//noinspection SpellCheckingInspection
buildscript {
    ext.kotlin_version = '1.3.41'
    ext.gradle_version = '2.3.0'

    ext.styleabletoast_version = '1.0.9'
    ext.glide_version = '4.11.0'
    ext.expandablerecyclerview_version = '3.0.0-RC1'
    ext.support_version = '27.1.1'
    ext.multidex_version = '1.0.1'
    ext.gson_version = '2.8.5'
    ext.retrofit_version = '2.9.0'
    ext.okhttp3_version = '3.12.12'
    ext.rxandroid_version = '2.1.1'
    ext.rxjava2_version = '2.2.6'
    ext.sweetalert_version = '1.3'
    ext.circleimageview_version = '2.2.0'
    ext.googleplayservice_version = '11.8.0'
    ext.flexbox_version = '2.0.1'
    ext.jsoup_version = '1.11.3'
    ext.bottombar_version = '2.3.1'
    ext.stripe_version = '6.1.1'
    ext.stetho_version = '1.5.0'
    ext.facebook_sdk_version = '4.29.0'
    ext.twitter_sdk_version = '3.2.0'
    ext.lottie_version = '3.0.7'
    ext.image_cropper = '2.8.0'


    repositories {
        google()
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.2'
        classpath 'com.google.gms:google-services:4.3.4'
//        classpath 'me.tatarka:gradle-retrolambda:3.6.0'   /*Retrolambda*/
//        classpath 'io.fabric.tools:gradle:1.31.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.3.0'
    }
}

allprojects {
    repositories {
        google()
        jcenter()
//        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
