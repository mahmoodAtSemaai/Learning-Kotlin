if (project.IS_MARKETPLACE.equalsIgnoreCase("false")) {
    apply plugin: 'com.android.application'
    apply plugin: 'com.google.firebase.crashlytics'

} else
    apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
}


android {
    defaultPublishConfig "release"
    publishNonDefault true
    compileSdkVersion 30
    buildToolsVersion "28.0.3"
    flavorDimensions "default"

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }


    if (project.IS_MARKETPLACE.equalsIgnoreCase("false")) {
        bundle {
            language {
                // Specifies that the app bundle should not support
                // configuration APKs for language resources. These
                // resources are instead packaged with each base and
                // dynamic feature APK.
                enableSplit = false
            }
            density {
                // This property is set to true by default.
                enableSplit = true
            }
            abi {
                // This property is set to true by default.
                enableSplit = true
            }
        }
    }

    signingConfigs {
        LiveServerConfigurationMobikul {
            try {
                keyAlias project.KEY_ALIAS
                keyPassword project.KEY_PASSWORD
                storeFile file(project.KEYSTORE_FILE)
                storePassword project.KEYSTORE_PASSWORD
            } catch (ex) {
                throw new InvalidUserDataException("You should define KEYSTORE_PASSWORD and KEY_PASSWORD in gradle.properties. \n" + ex.getMessage())
            }
        }
    }

    dataBinding {
        enabled = true
    }
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        minSdkVersion 16
        targetSdkVersion 30
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        renderscriptTargetApi 16
        renderscriptSupportModeEnabled true
        if (project.IS_MARKETPLACE.equalsIgnoreCase("false")) {
            buildConfigField "Boolean", "isMarketplace", "false"
        } else {
            buildConfigField "Boolean", "isMarketplace", "true"
        }
        multiDexEnabled true

        productFlavors {
            live {
                dimension "default"
                if (project.IS_MARKETPLACE.equalsIgnoreCase("false")) {
                    /**For Odoo Builder APP */
                    versionCode 1
                    versionName "1.0"
                    applicationId "com.webkul.mobikul.odoo"
                    buildConfigField "String", "BASE_URL", '"https://toko.semaai.com"'
                    buildConfigField "String", "BASIC_AUTH_KEY", '"Basic bWtSNjl2bmhnbXlWcEdCODpta1I2OXZuaGdteVZwR0I4"'
                    buildConfigField "String", "APP_PLAYSTORE_URL", '"https://play.google.com/store/apps/details?id=com.semaai.toko"'
                    buildConfigField "String", "demo_username", '"odoo.webkul@webkul.com"'
                    buildConfigField "String", "demo_password", '"mobikuldemo"'
                } else {
                    /**For Odoo Marketplace APP */
                    versionCode 1
                    versionName "1.0"
                    buildConfigField "String", "BASE_URL", '"https://toko.semaai.com"'
                    buildConfigField "String", "BASIC_AUTH_KEY", '"Basic bWtSNjl2bmhnbXlWcEdCODpta1I2OXZuaGdteVZwR0I4"'
                    buildConfigField "String", "APP_PLAYSTORE_URL", '"https://play.google.com/store/apps/details?id=com.semaai.toko"'
                    buildConfigField "String", "demo_username", '""'
                    buildConfigField "String", "demo_password", '""'
                }

                signingConfig signingConfigs.LiveServerConfigurationMobikul
            }
        }

        //Replaced from 5 to 1 because iOS app doesn't have such a check and nor do odoo have
        buildConfigField "int", "MIN_PASSWORD_LENGTH", "1"

        buildConfigField "int", "DEFAULT_BACK_PRESSED_TIME_TO_CLOSE", "2000"
        buildConfigField "int", "DEFAULT_REDIRECTION_TIME_ON_SPLASH", "2000"
        buildConfigField "int", "DEFAULT_NO_OF_SEARCH_PRODUCTS", "5"
        buildConfigField "int", "DEFAULT_MAX_QTY", "7"

        /*RATE APP DIALOG CONSTANTS*/
        buildConfigField "int", "DEFAULT_DAYS_UNTIL_PROMPT", "3"
        buildConfigField "int", "DEFAULT_LAUNCHES_UNTIL_PROMPT", "10"
        buildConfigField "String", "DEFAULT_NAME_CUSTOMER_PROFILE_IMAGE_WITH_EXTENTION", '"profile.jpg"'
        buildConfigField "int", "DEFAULT_DELAY_LAST_CLICK", "1000"
        buildConfigField "String", "DEFAULT_STRIPE_CURRENCY", '"eur"'
        buildConfigField "int", "DEFAULT_ITEM_PER_PAGE", "25"
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
        }
        release {
            if (project.IS_MARKETPLACE.equalsIgnoreCase("false")) {
                shrinkResources true
                minifyEnabled true
                debuggable false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            } else {
                debuggable false
                minifyEnabled false
            }
        }
    }


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        /*This isn't used at runtime so an exclude is fine.*/
        exclude 'META-INF/rxjava.properties'
    }

// https://android.jlelse.eu/retrolambda-on-android-191cc8151f85#.99rwz5twr
// RARE ISSUE but for precaution :  https://github.com/orfjackal/retrolambda/issues/25
//    retrolambda {
//        jvmArgs '-noverify'
//    }

}


dependencies {

    // To enable darkmode in webview
    implementation 'androidx.webkit:webkit:1.4.0'

    kapt 'com.google.dagger:dagger-android-processor:2.15'
    kapt 'com.google.dagger:dagger-compiler:2.15'
    api fileTree(include: ['*.jar'], dir: 'lib')
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    androidTestImplementation('androidx.test.espresso:espresso-core:3.1.0', {

        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestImplementation 'androidx.annotation:annotation:1.1.0'
    /*SUPPORT LIBRARIES*/

    //noinspection GradleCompatible
    api 'com.google.android.material:material:1.2.1'
    api 'androidx.cardview:cardview:1.0.0'
    api 'androidx.viewpager:viewpager:1.0.0'

    /*GLIDE IMAGE LOADING LIB*/
    api "com.github.bumptech.glide:glide:$glide_version"
    /*CIRCLE IMAGE VIEW LIB*/
    api "de.hdodenhof:circleimageview:$circleimageview_version"
    /*JSOUP DEPENDENCY*/
    implementation "org.jsoup:jsoup:$jsoup_version"
    /*Firebase*/
    api "com.google.firebase:firebase-crash:16.2.1"
    api "com.google.firebase:firebase-messaging:19.0.1"
    /*GOOGLE LOCATION SERVICE*/

    //noinspection GradleDependency
    implementation "com.google.android.gms:play-services-location:17.0.0"

    api 'com.google.android.gms:play-services-maps:17.0.0'
    /*google social login auth service*/

    //noinspection GradleDependency
    api "com.google.android.gms:play-services-auth:17.0.0"
    api "com.google.firebase:firebase-auth:18.1.0"
    api "com.google.firebase:firebase-database:18.0.0"
    api "com.google.firebase:firebase-core:17.0.1"

    // Firebase MLKit service
    api "com.google.firebase:firebase-ml-vision:19.0.3"
    api "com.google.firebase:firebase-ml-vision-image-label-model:17.0.2"
    api "com.google.firebase:firebase-ml-model-interpreter:18.0.0"


    // glide dependencies
    implementation 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'

    /*Facebook social login */
    //implementation "com.facebook.android:facebook-android-sdk:$facebook_sdk_version"
    implementation 'com.facebook.android:facebook-android-sdk:5.15.3'
    // retrofit, gson
    api "com.google.code.gson:gson:$gson_version"
    api "com.squareup.retrofit2:retrofit:$retrofit_version"
    api "com.squareup.retrofit2:converter-gson:$retrofit_version"
    api "com.squareup.okhttp3:logging-interceptor:$okhttp3_version"
    api "com.squareup.okhttp3:okhttp-urlconnection:$okhttp3_version"
    // Reative X android
    api "io.reactivex.rxjava2:rxandroid:$rxandroid_version"
    //    Because RxAndroid releases are few and far between, it is recommended you also

    //    explicitly depend on RxJava 's latest version for bug fixes and new features.
    api "io.reactivex.rxjava2:rxjava:$rxjava2_version"
    api "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    api "com.squareup.retrofit2:converter-scalars:$retrofit_version"
    api 'com.jakewharton.rxbinding2:rxbinding:2.0.0'
    /*BOTTOM BAR ANDROID VIEW DEPENDENCY*/
    api "com.roughike:bottom-bar:$bottombar_version"
    /*EXPANDABLE RECYCLER VIEW.*/
    api "com.bignerdranch.android:expandablerecyclerview:$expandablerecyclerview_version"
    api "com.muddzdev:styleabletoast:$styleabletoast_version"
    implementation "com.google.android:flexbox:$flexbox_version"
    /*Stripe payment */
//    api "com.stripe:stripe-android:$stripe_version"
    implementation "com.facebook.stetho:stetho:$stetho_version"
    implementation "com.facebook.stetho:stetho-okhttp3:$stetho_version"
    //    compile 'com.twitter.sdk.android:twitter:3.0.0'
    api "com.twitter.sdk.android:twitter-core:$twitter_sdk_version"
    api 'androidx.multidex:multidex:2.0.1'
    api "com.airbnb.android:lottie:$lottie_version"
    api "com.theartofdev.edmodo:android-image-cropper:$image_cropper"
//    api 'com.crashlytics.sdk.android:crashlytics:2.10.1'
    // Add the Firebase Crashlytics SDK.
    api 'com.google.firebase:firebase-crashlytics:17.2.2'

    // Recommended: Add the Google Analytics SDK.
    api 'com.google.firebase:firebase-analytics:18.0.0'
    /*ANNOTATIONS USED IN THE PROJECT*/
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    androidTestImplementation 'tools.fastlane:screengrab:1.0.0'
    api project(':SweetAlertDialog')

    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
        exclude group: 'com.android.support', module: 'support-v4'
        exclude group: 'com.android.support', module: 'design'
        exclude group: 'com.android.support', module: 'recyclerview-v7'
    }
    implementation 'androidx.core:core-ktx:1.3.2'
    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    api 'androidx.lifecycle:lifecycle-extensions:2.2.0'


}
if (project.IS_MARKETPLACE.equalsIgnoreCase("false"))
    apply plugin: 'com.google.gms.google-services'
